server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/pfe_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true

app:
  jwt:
    secret: "change-this-to-a-very-long-secret-key-at-least-32-bytes"
    expiration-seconds: 86400
