server:
  port: ${SERVER_PORT:8080}

spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/pfe_db}
      auto-index-creation: true

app:
  jwt:
    secret: ${JWT_SECRET:change-this-to-a-very-long-secret-key-at-least-32-bytes}
    expiration-seconds: ${JWT_EXPIRATION_SECONDS:86400}
